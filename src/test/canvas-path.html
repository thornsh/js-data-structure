<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="drawing" width="200" height="200"></canvas>
    </div>
    

    <div>
      <canvas id="drawing2" width="1000" height="1000"></canvas>
    </div>

    <script>
      let drawing = document.getElementById('drawing');

      let context = drawing.getContext('2d');

      context.beginPath();

      // let gradient = context.createLinearGradient(0, 100, 200, 100);
      // gradient.addColorStop(0, 'white');
      // gradient.addColorStop(1, 'black');
      // context.fillStyle = gradient;
      // context.fillRect(30, 30, 50, 50)
      
      context.arc(100, 100, 99, 0, Math.PI * 2, false)

      context.moveTo(194, 100)
      context.arc(100, 100, 94, 0, Math.PI * 2, false)

      context.translate(100, 100)
      
      context.save();
      context.rotate(1)
      context.moveTo(0, 0)
      context.lineTo(0, -85)

      context.moveTo(0, 0)
      context.lineTo(-65, 0)

      context.strokeStyle = 'blue'
      context.stroke();

      context.restore()
      context.translate(-100, -100)
      context.moveTo(100, 100)
      context.globalAlpha = 0.8;
      context.globalCompositeOperation = "destination-over";
      let gradient = context.createLinearGradient(100, 0, 100, 200);
      gradient.addColorStop(0, 'yellow');
      gradient.addColorStop(1, 'blue');
      context.fillStyle = gradient;
      // context.fillStyle = 'red'
      // context.fillRect(0,0,200,200)
      context.arc(100, 100, 94, 0, Math.PI * 2, false)
      context.fill()


      let canvas = document.getElementById('drawing2');
      canvas.getContext('2d').drawImage(drawing, 0, 10, 50, 50, 0, 100, 200, 200)
    </script>
  </body>
</html>
